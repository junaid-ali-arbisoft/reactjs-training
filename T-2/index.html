<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7c9502cd93.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class="form-box">
                <div class="title">
                    <h1>Todo</h1>
                    <div class="date-title">
                        <div class="side-date">
                            <h2>Today</h2>
                            <h2 id="dateLabel"></h2>
                        </div>
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field-row">
                        <input type="text" placeholder="Add a new task">
                        <button type="button">+</button>
                    </div>
                    <div class="input-field-column">
                        <div class="checkbox-wrapper">
                            <input id="task1" type="checkbox"/>
                            <label for="task1">Buy Water</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input id="task2" type="checkbox"/>
                            <label for="task2">Buy Soap</label>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
